<style>
  ::-ms-clear, ::-ms-reveal{display: none;}
  input::-ms-clear{display:none;}
</style>
<!--p2p_wrapper S-->
<div class="p2p_wrapper">
  <div class="login_box">
    <div class="login_main">
      <h3 class="login_title">会员登录</h3>
      <ul class="clearfix">
        <li class="fl">
          <form class="login_form">
            <p class="login_r"><input type="text" class="p_user" id="username" placeholder="请输入用户名"/><span class="login_tip" id="username_tip"></span></p>
            <p class="login_r"><input type="password" class="p_pass" id="password" oncopy="return false;" oncut="return false;" onpaste="return false" placeholder="请输入密码"/><span class="login_tip" id="password_tip"></span></p>
            <p class="login_r"><input type="text" class="p_code" id="code" placeholder="请输入验证码"/><img id="codesrc" src="" class="p_yzm" title="看不清，点击换一张"/><span class="login_tip" id="code_tip"></span></p>
            <p class="login_r" style="margin-bottom: 10px;"><label><input id="remerberme" type="checkbox"/>记住密码</label> <a href="#page=findpassword" class="font_blue p_forget">忘记密码？</a></p>
            <p id="login_tip" class="login_msg"></p>
            <p class="login_r">
              <button class="p_login" id="btn_login">登录</button>
            </p>
            <p class="login_r"><button class="p_register" id="p_register">还没账号？现在就去注册</button></p>
          </form>
        </li>
        <li class="fr">
          <div class="p_weixin">
            微信扫一扫，关注公众号
            <p><img src="images/temp/login_weixin.jpg" alt=""/></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<!--p2p_wrapper E-->

<script type="text/javascript">
  $(function(){
    factory.getCode("#codesrc");
    $("#codesrc").on('click',function(){
      factory.getCode(this);
    });
    p2p_loginBox.init();
    $("#p_register").on('click',function(){
      location.hash="#page=regist";
    });
  })
</script>
