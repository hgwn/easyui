<script type="text/javascript">


  $(function(){
      $("#find-password .tab-content").load("../members/byphone.html");
      $("#find-password ul.nav >li").bind("click",function(){
          $(this).addClass("active").siblings().removeClass("active");
           var index=$(this).index();
        //$("#find-password .tab-content").html("<h1>"+index+"</h1>");
           if(index == 0){
             $("#find-password .tab-content").load("../members/byphone.html");
           }else{
             $("#find-password .tab-content").load("../members/byemail.html");
           }
      });
  })
</script>
