<script>
    $(function(){
        $(".jia").click(function(){
            var _input = $(".giftDetail_input");
            var num = parseInt(_input.val());
            num +=1;
            _input.val(num);
        });
        $(".jian").click(function(){
            var _input = $(".giftDetail_input");
            var num = parseInt(_input.val());
            if(num >1){
                num -=1;
                _input.val(num);
            }
        })

    })
</script>
