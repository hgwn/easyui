<script>
    var preliminaryAuditDB = {
        url:"http://www.baidu.com",
        submitForm:function(){
            $('#preliminaryAuditDB').form('submit',{
                url:preliminaryAuditDB.url,
                onSubmit:function(param){
                    if(!($(this).form('enableValidation').form('validate'))){
                        $.messager.alert('提示','请检查数据完整性!','info');
                        return false;
                    }
                    return true;
                },
                success:function(data){
                    console.log(data)
                    $.messager.show({
                        title:'提示',
                        msg:'提交成功！',
                        timeout:3000,
                        showType:'slide'
                    });
                }
            });
        },
        //重置
        clearForm:function(obj){
            $('#preliminaryAuditDB').form('clear');
        }
    };
$(function(){
    //初始化combobox---担保机构
    $('#cc').combobox({
        url:'data/combobox_data.json',
        valueField:'id',
        textField:'text'
    });
})
</script>
