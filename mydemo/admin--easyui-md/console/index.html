<!DOCTYPE html>
<html>
    <head id="top">
        <meta charset="UTF-8">
        <!-- reset css及公共样式-->
        <link rel="stylesheet" type="text/css" href="../commons/css/easyui/default/easyui.css" />
        <link rel="stylesheet" type="text/css" href="../commons/css/easyui/icon.css" />
        <link rel="stylesheet" type="text/css" href="../commons/lib/wysiwyg/css/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="../commons/lib/wysiwyg/css/froala_editor.min.css" />
        <link rel="stylesheet" type="text/css" href="../commons/lib/wysiwyg/css/froala_style.min.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <!-- 自定义css-->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>P2P运营后台管理</title>
    </head>

    <body class="easyui-layout panel-fit" id="layout">

        <div id="header" region="north" border="false"  style="height:60px; border-bottom: 1px solid #4a8dd4;" ></div>

        <div id="sidebar" region="west" split="false" border="false"  style="width:250px;padding:0px;"></div>

        <div id="main" region="center" border="false" style="background: #eee; overflow-y:hidden">
            <!-- start easyui-tabs-->
            <div class="easyui-tabs" id="mainTab" fit="true" border="false">
                <div title="首页" style="padding:10px">
                    <div class="content" id="home"></div>
                </div>
            </div>
            <!-- end easyui-tabs-->
        </div>

        <!--<div region="south" title="" split="false" border="false" style="height:5px;padding:5px;"></div>-->
        <div id="tabsMenu" class="easyui-menu" style="width:120px;">
            <div name="close">关闭</div>
            <div name="Other">关闭其他</div>
            <div name="All">关闭所有</div>
        </div>

        <script src="../commons/lib/jquery-2.2.2.min.js"></script>
        <script src="../commons/lib/easyui/jquery.easyui.min.1.4.4.js"></script>
        <script src="../commons/lib/easyui/easyui-lang-zh_CN.js"></script>
        <script src="../commons/lib/wysiwyg/js/froala_editor.min.js"></script>
        <script src="../commons/lib/wysiwyg/js/languages/zh_cn.js"></script>
        <script src="../commons/lib/jquery.form.js"></script>
  		<script src="js/utils.js"></script>
        <script src="js/common.js"></script>
        <script src="../commons/jquery.cookie.js"></script>
		<script src="../commons/provider.js"></script>
		<script src="../commons/global.js"></script>
		<!-- 上传文件js -->
		<script src="../commons/lib/plupload.full.min.js"></script>
		<script src="../commons/lib/deelon.fileupload.js"></script>
        <!-- 自定义js-->
        <script src="html/p2p/business/addProject.js"></script>
        
        <script src="html/dialogs.js"></script>
        <script type="text/javascript" >
            $(function() {
                PorletLoader.loadPorlet("header", [{name: "navObject", link: "html/header.html", dataurl: "data/header-nav.json"}]);
                PorletLoader.loadPorlet("home", [{link: "html/home.html"}]);
                $("#layout").layout('hidden', "west");
            })
            
        </script>
    </body>
</html>
