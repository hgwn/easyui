<table id="dg_role_op" border="0"></table>
<script type="text/javascript">
	var roleOptable = {
		id : "#dg_role_op",
		url : {},
		params : {
			"token" : op.data.token
		},
		init : function(url, params) {
			roleOptable.url = url;
			$.extend(roleOptable.params, params);
			roleOptable.render();
		},
		reload : function() {
			$('#dg_role_op').datagrid("reload");
		},
		render : function() {
			$('#dg_role_op').datagrid({
				url : roleOptable.url,
				queryParams : roleOptable.params,
				pagination : true,
				nowrap : true,
				fitColumns : true,
				striped : true,
				columns : [ [ {
					field : 'id',
					title : 'Item ID',
					width : 40,
					sortable : true,
					hidden : true
				}, {
					field : 'name',
					title : '管理员账号',
					width : 40
				}, {
					field : 'email',
					title : '邮件',
					width : 80,
					align : 'center'
				}, {
					field : 'mobile',
					title : '电话',
					align : 'center'
				}, {
					field : 'workNumber',
					title : '工号',
					width : 40,
					align : 'center'
				} ] ]
			});
		},
		remove:function(roleId){
			if(roleOptable){
				var rows = $(roleOptable.id).datagrid("getSelections");
                if (rows.length < 1) {
                    MessageBox.info("请选定数据进行移除！");
                } else {
                		var ss = [];
                		for(var i=0; i<rows.length; i++){
                            var row = rows[i];
                            ss.push(row.id);
                        }
            			var url = "/admin/sdk/op/role/"+roleId+"/remove/operators/" + ss + "?token="
            					+ encodeURIComponent(op.data.token);
            			MessageBox.confirm('是否删除', function() {
            				$.post(url, function(data) {
            					roleOptable.reload();
            				});
            			});
                }
			}
		}
	};
</script>
