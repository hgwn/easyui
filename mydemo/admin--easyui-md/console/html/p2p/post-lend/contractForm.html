<form id="contractForm" action="#" class="h-form-search clearfloat"  style="padding-bottom: 15px;">
    <!-- start h-search-box-->
    <div class="h-search-box">
        <ul class="form-search-row clearfloat" >
            <li class="h-row-3">
                <span class="label" style="width: 25%;">合同编号：</span>
                <input type="text" name="user"  class="easyui-textbox" style="height: 22px; width: 70%;" value=""/>
            </li>
            <li class="h-row-3">
                <span class="label" style="width: 25%;">姓名：</span>
                <input type="text" name="name"  class="easyui-textbox" style="height: 22px; width: 70%" value=""/>
            </li>
            <li class="h-row-3">
                <span class="label" style="width: 25%;">账号：</span>
                <input type="text" name="name"  class="easyui-textbox" style="height: 22px; width: 70%" value=""/>

            </li>
        </ul>
        <ul class="form-search-row clearfloat">
            <li class="h-row-3">
                <span class="label" style="width: 25%;">类型：</span>
                <input id="Q_contractType_S" name="Q_contractType_S" value="" class="easyui-combobox" style="height: 22px; width: 70%;">
                <!--<select name="Q_contractType_S" id="Q_contractType_S" class="easyui-combobox" style="height: 22px; width: 70%;">
                    <option value="">请选择</option>
                    <option value="1">借款合同-借款人</option>
                    <option value="2">借款合同-投资人</option>
                    <option value="3">保留 </option>
                    <option value="4">保留</option>
                    <option value="5">保留</option>
                    <option value="6">保留</option>
                    <option value="7">债权转让协议</option>
                </select>-->
            </li>
            <li class="h-row-3">
                <span class="label" style="width: 25%;">创建时间：</span>
                <input type="text" name="Q_applyName_S"  class="easyui-datebox" style="height: 22px; width: 70%;" value=""/>
            </li>
            <li class="h-row-3">
                <span class="label" style="width: 25%;">至：</span>
                <input type="text" name="Q_pname_SL"  class="easyui-datebox" style="height: 22px; width: 70%" value=""/>
            </li>
        </ul>
    </div>
    <!-- end h-search-box-->
    <div class="h-search-btn">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="contractForm.search();" style="width:80px">查询</a>
    </div>
</form>
<script>
    var contractForm ={
        param:{},
        search:function(){
            //debugger;
            contractForm.setNull(contractForm.param);
            Utils.bindProps("#contractForm",contractForm.param,false);
            contractTable.init(contractTable.url,contractForm.param);
        },
        setNull:function(obj){
            if(typeof obj ==="object"){
                for(var p in obj){
                    obj[p]=null;
                }
            }
        }
    };
    $(function () {
        $.parser.parse(".h-form-search");
        $('#Q_contractType_S').combobox({
            url:'data/contract-combobox.json',
            valueField:'id',
            textField:'name'
        });
    })
</script>
