                <input id="Q_contractType_S" name="Q_contractType_S" value="" class="easyui-combobox" style="height: 22px; width: 70%;">

<script>
    var overdueForm ={
        id:"#overdueForm",
        init:function(){
            $("#overdueForm [name='submit']").click(function(){
                overdueForm.submit();
            })
        },
        submit:function(){
            var param = {};
            Utils.bindProps($(overdueForm.id),param,false);
            overdueTable.init(overdueTable.url,param);
        }
    };

    $(function () {
        overdueForm.init();
        $.parser.parse(".h-form-search");
        $('#Q_contractType_S').combobox({
            url:'data/contract-combobox.json',
            valueField:'id',
            textField:'name'
        });
        $('#Q_contractType').combobox({
            url:'data/contract-combobox.json',
            valueField:'id',
            textField:'name'
        });
    })
</script>
