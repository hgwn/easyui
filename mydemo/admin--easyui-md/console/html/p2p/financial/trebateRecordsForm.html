<form id="trebateRecordsForm" action="#" class="h-form-search clearfloat"  style="padding-bottom: 15px;">
    <!-- start h-search-box-->
    <div class="h-search-box">
        <ul class="form-search-row clearfloat" >
            <li class="h-row-3">
                <span class="label" style="width: 30%;">提成来源项目：</span>
                <input type="text" name="projectName"  class="easyui-textbox" style="height: 22px; width: 65%;" value=""/>
            </li>
            <li class="h-row-3" style="width: 66%;">
                <span class="label" style="width: 25%;">创建时间：</span>
                <input type="text" name="createTimeBegin"  class="easyui-datebox" style="height: 22px; width: 180px;" value=""/>
                <span class="label" style="width: 25px;">至：</span>
                <input type="text" name="createTimeEnd"  class="easyui-datebox" style="height: 22px; width: 180px;" value=""/>
            </li>
           <!-- <li class="h-row-3">
                <span class="label" style="width: 25%;">至：</span>
                <input type="text" name="createTimeEnd"  class="easyui-datebox" style="height: 22px; width: 180px;" value=""/>
            </li>-->
        </ul>
    </div>
    <!-- end h-search-box-->
    <div class="h-search-btn">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="trebateRecordsForm.search();" style="width:80px">查询</a>
    </div>
</form>
<script>
    var trebateRecordsForm ={
        param:{},
        search:function(){
            //debugger;
            trebateRecordsForm.setNull(trebateRecordsForm.param);
            Utils.bindProps("#trebateRecordsForm",trebateRecordsForm.param,false);
            trebateRecordsTable.init(trebateRecordsTable.url,trebateRecordsForm.param);
        },
        setNull:function(obj){
            if(typeof obj ==="object"){
                for(var p in obj){
                    obj[p]=null;
                }
            }
        }
    };
    $(function () {
        $.parser.parse(".h-form-search");
    })
</script>
