<form id="trebateRecordsDialogForm">
    <table class="table-detail" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <th width="150px;">是否通过审核: </th>
            <td>
                <select  name="auditState" class="select" style="width:245px !important" required="true" missingMessage="不可为空！">
                    <option value="1" selected="">同意</option>
                    <option value="2">不同意</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>审核意见:</th>
            <td colspan="3" style="position: relative; padding: 5px;">
                <input type="text" class="easyui-textbox" name="auditRemark" data-options="multiline:true" required="true" missingMessage="不可为空！" style=" height: 60px; width: 100%;margin: auto;" placeholder="请填写审核意见">
            </td>
        </tr>
    </table>
</form>
<script>
    var trebateRecordsDialogForm={
        url:factory.url.trebateRecordsDialogForm,
        submit:function(params){
            var isValid = $('#trebateRecordsDialogForm').form('validate');
            if(isValid){
                factory.httpPost(trebateRecordsDialogForm.url,params,function(data){
                    if(data.code==0){
                        $('#trebateRecordsDialog').dialog("close");
                        factory.show(data);
                    }else{
                        MessageBox.info(data.msg);
                    }
                    trebateRecordsDialogForm.reset();
                });
                trebateRecordsForm.search();
            }
        },
        reset:function(){
            $('#trebateRecordsDialogForm').form('clear');
        }
    }

</script>
